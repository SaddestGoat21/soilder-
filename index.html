        img {
            max-width: 60vw;     /* responsive image */

            margin-bottom: 20px;
        }

        #text {
            font-size: clamp(18px, 5vw, 26px); /* auto size for phone */
            word-wrap: break-word;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }
    </style>
</head>
