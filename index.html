<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That's for you</title>

    <style>
        body {
            background-color: black;
            color: red;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        img {
            max-width: 60vw;
            height: auto;
            margin-bottom: 20px;
        }

        #text {
            font-size: clamp(18px, 5vw, 26px);
            white-space: pre-wrap;
        }

        .cursor {
            display: inline-block;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }
    </style>
</head>

<body>

    <!-- IMAGE FILE (same folder as HTML) -->
    <img src="image.png" alt="Image">

    <div>
        <span id="text"></span><span class="cursor">|</span>
    </div>

    <script>
        const message = "Greetings soldier beta! ðŸ˜Ž";
        let index = 0;

        function typeEffect() {
            if (index < message.length) {
                document.getElementById("text").innerHTML += message.charAt(index);
                index++;
                setTimeout(typeEffect, 90);
            }
        }

        typeEffect();
    </script>

</body>
</html>
